name: BOM Release  
on: 
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '*android/aepsdk-bom/sdk-bom/bom.properties'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
